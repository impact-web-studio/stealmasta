<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Steal Masta - 3D Logo Crest</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<link
			rel="stylesheet"
			href="/assets/css/demo.css"
		/>
		<script src="script.js"></script>
	</head>
	<body>
		<section
			id="crestLogo3D"
			class="demo"
		>
			<div class="font-group">
				<h1 class="colonna">Citizen & Thieves</h1>
				<!--
				<h2 class="dungeon">Steal Masta Studio</h2> -->
				<h2 class="century">
					<span class="steal">Steal</span>
					<span class="masta">Masta</span> <span class="studio">Studios</span>
				</h2>
			</div>
			<div class="grid-container">
				<div
					id="border-lighting"
					class="grid-item"
				>
					<p class="effect-name">Border Lighting</p>

					<div class="stacked-svgs">
						<object
							id="innerCrestLogo"
							data="/assets/imgs/Logo Only.svg"
							type="image/svg+xml"
							width="100"
							height="100"
						></object>
						<object
							id="outerCrestLogo"
							data="/assets/imgs/Outline Only.svg"
							type="image/svg+xml"
							width="100"
							height="100"
						></object>
					</div>
				</div>
				<div class="grid-item">
					<p class="effect-name">Border Lighting</p>
					<img
						src="/assets/imgs/Outline Only.svg"
						alt="Steal Masta Citizen & Thieves Crest Logo"
						height="100"
						width="100"
					/>
				</div>
				<div class="grid-item">
					<p class="effect-name">Border Lighting</p>
					<img
						src="/assets/imgs/StealMasta C&T_cropped_colored_black.svg"
						alt="Steal Masta Citizen & Thieves Crest Logo"
						height="100"
						width="100"
					/>
				</div>
				<div class="grid-item"></div>
				<div class="grid-item"></div>
				<div class="grid-item"></div>
			</div>
		</section>
		<section id="credits">
			<p
				id="signature"
				class="century"
			>
				Designed and Developed by Kenny Nguyen @ Impact Web Studio
			</p>
		</section>
	</body>
</html>
