<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Citizens & Thieves - Coming Soon</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<link
			rel="preload"
			href="./assets/background-image.webp"
			as="image"
		/>
	</head>
	<body>
		<div class="bg-texture"></div>
		<header>
			<div
				class="header"
				id="header"
			>
				<a
					class="header-logo"
					href="https://www.stealmasta.com"
				>
					<object
						class="company-logo"
						data="./assets/stealmasta-logo.svg"
						type="image/svg+xml"
						width="150"
						height="50"
					></object>
				</a>
			</div>
		</header>

		<main>
			<section
				class="logo-container"
				id="logoContainer"
			>
				<div
					class="logo-inner"
					id="logoInner"
				>
					<div class="logo-shadow"></div>
					<div class="logo-svg-inner">
						<object
							class="innerCrestLogo"
							data="./assets/inner-crest.svg"
							type="image/svg+xml"
							width="220"
							height="220"
						></object>
					</div>
				</div>
				<div
					class="logo-outer"
					id="logoOuter"
				>
					<div class="logo-svg-outer rotateFast">
						<object
							class="outerCrestLogo"
							data="./assets/outer-crest.svg"
							type="image/svg+xml"
							width="250"
							height="250"
						></object>
					</div>
				</div>
			</section>

			<section
				class="content"
				id="content"
			>
				<p class="coming-soon">COMING SOON</p>
				<h1 class="title">
					CITIZENS <span class="trademark">TM</span><br />& THIEVES
				</h1>
				<div class="content-wrapper">
					<h2 class="subtitle">GET NOTIFIED</h2>
					<p class="newsletter-info">SUBSCRIBE FOR THE LATEST NEWS & UPDATES</p>

					{# NEWSLETTER FORM #}
					<form id="newsletterForm">
						<div class="form-group">
							<label for="name">NAME</label>
							<input
								type="text"
								id="name"
								required
							/>
						</div>
						<div class="form-group">
							<label for="email">EMAIL</label>
							<input
								type="email"
								id="email"
								required
							/>
						</div>
						<button
							type="submit"
							class="subscribe-btn"
						>
							SUBSCRIBE
						</button>
					</form>
				</div>
			</section>
		</main>

		<script
			src="script.js"
			defer
		></script>
	</body>
</html>
